---
layout: default
---

<main class="page-wrapper city-note-page">
  <article class="city-note">
    <header>
      <h1 class="page-title">{{ page.title }}</h1>
    </header>

    {% if page.cover_image %}
      <div class="note-cover">
        <img src="/assets/images/cities/{{ note.city }}/{{ page.cover_image }}" alt="{{ page.title }}">
      </div>
    {% endif %}

    {% if page.date %}
      <p class="note-date">{{ page.date | date: "%d %B %Y" }}</p>
    {% endif %}

    <div class="page-content">
      {{ content }}
    </div>

    <div class="button-center" style="margin-top: 2rem;">
      <a href="/cities/{{ page.slug | default: 'vienna' }}/" class="button subtle">More Notes</a>
    </div>
  </article>
</main>
